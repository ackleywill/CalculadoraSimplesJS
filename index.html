<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>

    <script>
        function calcula(operacao){

            var valor1=document.calc.operando1.value;
            var valor2=document.calc.operando2.value;

           if (operacao == '+') {
              var result = parseFloat(valor1) + parseFloat(valor2);
           } else {
              if (operacao == '-') {
                 var result = valor1-valor2;
              } else {
                 if (operacao == '*') {
                    var result = valor1*valor2;
                 } else {
                    var result = valor1/valor2;
                 }
              }
           }

            document.calc.resultado.value = result;
        }
    </script>

    <h1>Calculadora BÃ¡sica</h1>
    <br>

    <form name="calc">
        <input type="Text" id="numero1" name="operando1" value="0" size="12">
        <br>
        <input type="Text" id="numero2" name="operando2" value="0" size="12">
        <br>
        <input type="Button" name="" value=" + " onclick="calcula('+')">
        <input type="Button" name="" value=" - " onclick="calcula('-')">
        <input type="Button" name="" value=" X " onclick="calcula('*')">
        <input type="Button" name="" value=" / " onclick="calcula('/')">
        <br>
        <input type="Text" name="resultado" value="0" size="12">
        <input type="reset" value="C">
    </form>

</body>

</html>
